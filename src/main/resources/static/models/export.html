<!DOCTYPE html>
<html lang="en">
<head>
<!-- META SECTION -->
<title>GQM+ Strategies</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="../favicon.ico" type="image/x-icon" />
<!-- END META SECTION -->


<!-- CSS INCLUDE -->
<link rel="stylesheet" type="text/css" id="theme"
	href="../css/theme-default.css" />
<!-- EOF CSS INCLUDE -->
</head>
<body>
	<!-- START PAGE CONTAINER -->
	<div class="page-container page-navigation-top">

		<!-- PAGE CONTENT -->
		<div class="page-content">

			<!-- START X-NAVIGATION VERTICAL -->
			<ul class="x-navigation x-navigation-horizontal x-navigation-panel">
				<!-- TOGGLE NAVIGATION -->
				<li><img src="../img/logo.png" /></li>
				<!-- END TOGGLE NAVIGATION -->

				<!-- SIGN OUT -->
				<li class="xn-icon-button pull-right"><a href="#"
					class="mb-control" data-box="#mb-signout"><span
						class="fa fa-sign-out"></span></a></li>
				<!-- END SIGN OUT -->
			</ul>
			<!-- END X-NAVIGATION VERTICAL -->

			<!-- START CONTENT FRAME -->
			<div class="content-frame">
				<!-- START CONTENT FRAME TOP -->
				<div class="content-frame-top">
					<div class="page-title">
						<h2>Workflow Export</h2>
						 <h2 class="page-title-name">&nbsp-&nbsp</h2>
					</div>
				</div>



				<!-- START CONTENT FRAME BODY -->
				<div class="content-frame-body">
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4">

							<label>Click on the button below to export this Workflow in the bus</label>

							<form action="#" role="form" class="form-horizontal">
								<div class="form-group">
									<label id="labelWorkflowExport"
										class="col-md-4 control-label text-left"></label>
									<div class="col-md-3">
										<label class="switch"> <input id="checkboxWorkflow"
											type="checkbox" class="switch" onClick="ExportButton()">
											<span></span>
										</label>
									</div>
								</div>
							</form>
							&nbsp;
							<div id="errorDiv" style="display: none;">
								<div class="panel-group accordion accordion-dc">

									<div class="panel panel-info">
										<div class="panel-heading ui-draggable-handle">
											<h4 class="panel-title">
												<a href="#errorPanelDiv"> Error occured! </a>
											</h4>
										</div>
										<div id="errorPanelDiv" class="panel-body panel-body-open"
											style="display: block;"></div>
									</div>

								</div>
							</div>
							&nbsp;
							<div id="successDiv" style="display: none;">
								<div class="panel panel-info">
									<div class="panel-heading ui-draggable-handle">
										<h4 class="panel-title">
											<a href="#successPanelDiv">Success! </a>
										</h4>
									</div>
									<div class="panel-body panel-body-open" id="successPanelDiv"
										style="display: block;"></div>
								</div>
							</div>


						</div>
						<div class="col-md-4"></div>
					</div>
				</div>


			</div>
			<!-- END CONTENT FRAME -->



		</div>
		<!-- END PAGE CONTENT -->
	</div>
	<!-- END PAGE CONTAINER -->

	<!-- MESSAGE BOX-->
	<div class="message-box animated fadeIn" data-sound="alert"
		id="mb-signout">
		<div class="mb-container">
			<div class="mb-middle">
				<div class="mb-title">
					<span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?
				</div>
				<div class="mb-content">
					<p>Are you sure you want to log out?</p>
					<p>Press No if youwant to continue work. Press Yes to logout
						current user.</p>
				</div>
				<div class="mb-footer">
					<div class="pull-right">
						<button onclick="logoutFunction()" class="btn btn-success btn-lg">Yes</button>
						<button class="btn btn-default btn-lg mb-control-close">No</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END MESSAGE BOX-->

	<!-- START SCRIPTS -->
	<!-- START PLUGINS -->
	<script type="text/javascript" src="../js/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/bootstrap/bootstrap.min.js"></script>
	<!-- END PLUGINS -->

	
	<!-- START TEMPLATE -->
	<script type="text/javascript" src="../js/plugins.js"></script>
	<script type="text/javascript" src="../js/actions.js"></script>
	<script type="text/javascript" src="../js/webapp_config.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/manage_cookie.js"></script>
	<script type="text/javascript" src="../js/demo_tasks.js"></script>

	<!-- END TEMPLATE -->

	<script type="text/javascript" src="../js/workflow_export.js"></script>
	<!-- END SCRIPTS -->
</body>
</html>
